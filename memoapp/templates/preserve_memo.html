{% extends 'base.html' %}
{% block title %}メモ作成{% endblock %}

      {% block contents %}
      <!-- Bootstrapのグリッドシステム -->
      <br>
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-2を入れる -->
          <div class="col offset-2">
            <!-- ファイルをアップロードする場合はenctype="multipart/form-data"が必要 -->
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <table>
                <tr>
                  <th>カテゴリ</th>
                  <td>{{ form.category }}</td>
                </tr>
                <tr>
                  <th>タイトル</th>
                  <td>{{ form.title }}</td>
                </tr>
                <tr>
                  <th>コメント</th>
                  <td>{{ form.note }}</td>
                </tr>
              </table>
              <hr>
              <button type="submit">メモを保存</button>
            </form>        
          </dv>
        </dv>
      </dv>
      {% endblock %}
