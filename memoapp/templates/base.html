{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
        </style>    
    </head>

    <body>
        <div class="collapse bg-dark" id="navbarResponsive">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 offset-md-1 py-5">
                        <ul class="list-unstyled">
                            <!-- ナビゲーションメニュー-->
                            <!-- ログイン中のメニュー-->
                            <li><a href="{% url 'accounts:logout' %}"
                                   class="text-white">ログアウト</a></li>
                            <li><a href="{% url 'password_reset' %}"
                                   class="text-white">パスワードのリセット</a></li>
                            <li><a href="mailto:mro2423016@stu.o-hara.ac.jp"
                                   class="text-white">お問い合わせ</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navigation-->
        <nav class="navbar navbar-dark shadow-sm" id="mainNav">
            <div class="container px-4 px-lg-5">
                <!-- トップページへのリンク -->
                <a href="{% url 'memo:index' %}" 
                   class="navbar-brand d-flex align-items-center">
                    <!-- リンクテキスト -->
                    <strong>メモ帳</strong>
                </a>
                <!-- トグルボタン -->
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarResponsive"
                        aria-controls="navbarResponsive"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({% static 'assets/img/home-bg.jpg' %})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>メモ帳</h1>
                            <span class="subheading">memorandum</span>
                        </div>
                    </div>  
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main>
        {% block contents %}{% endblock %}
        </main>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="small text-center text-muted fst-italic">Copyright &copy; メモ帳</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
